<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
</head>
<body>
<h1>商品の追加</h1>
<form action="/product-add" method="post" th:object="${product}">
    <p th:text="#{label.productName}"></p> <input type="text" th:field="*{name}">
    <div th:each="error: ${#fields.errors('name')}">
        [[ ${error} ]]
    </div>

    <p th:text="#{label.productPrice}"></p> <input type="number" th:field="*{price}">
    <div th:each="error: ${#fields.errors('price')}">
        [[ ${error} ]]
    </div>
    <p><button type="submit" th:text="#{product.add.btn}"></button></p>
</form>
</body>
</html>
