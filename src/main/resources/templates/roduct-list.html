<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
</head>
<body>

<h1>ユーザー一覧</h1>
<table>
    <tr>
        <th>id</th><th>名前</th><th>値段</th>
    </tr>
    <tr th:each="product : ${products}">
        <td ><a th:href="@{'http://localhost:8080/product/' + ${product.id}}" th:text="${product.id}"></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>
</body>
</html>
