<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品更新</title>
</head>
<body>
<h1>商品情報更新</h1>
<form th:action="@{/product/update/{id}(id=${products.id})}" method="post" th:object="${products}">
    <p th:text="'id : '+*{id}"></p>
    <p th:text="#{label.productName}"></p>
     <input type="text" th:field="*{name}">
    <div th:each="error: ${#fields.errors('name')}">
        [[ ${error} ]]
    </div>
    <p th:text="#{label.productPrice}"></p>
    <input type="number" th:field="*{price}">
    <div th:each="error: ${#fields.errors('price')}">
        [[ ${error} ]]
    </div>


    <p><button type="submit" th:text="#{product.update.btn}"></button></p>
</form>
</body>
</html>
